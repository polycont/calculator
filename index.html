<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="javascript.js" defer></script>
        <header>
            <h1>CALC-U-TRON</h1>
        </header>
        <content>
            <div class="calculator">
                <div class="display"></div>
                <div class="numpad">
                    <span class="pushable"><p class="numButtons" id="1">1</p></span>
                    <span class="pushable"><p class="numButtons" id="2">2</p></span>
                    <span class="pushable"><p class="numButtons" id="3">3</p></span>
                    <span class="pushable"><p class="numButtons" id="4">4</p></span>
                    <span class="pushable"><p class="numButtons" id="5">5</p></span>
                    <span class="pushable"><p class="numButtons" id="6">6</p></span>
                    <span class="pushable"><p class="numButtons" id="7">7</p></span>
                    <span class="pushable"><p class="numButtons" id="8">8</p></span>
                    <span class="pushable"><p class="numButtons" id="9">9</p></span>
                    <span class="pushable"><p class="numButtons" id="0">0</p></span>
                    <span class="pushOp"><p id="equal">=</p></span>
                    <span class="pushClear"><p id="clear">C</p></span>
                    <span class="pushOp"><p class="operators" id="*">x</p></span>
                    <span class="pushOp"><p class="operators" id="/">%</p></span>
                    <span class="pushOp"><p class="operators" id="-">-</p></span>
                    <span class="pushOp"><p class="operators" id="+">+</p></span>

                </div>
            </div>
        </content>
        <footer>
            <h4>Copyright Polycont</h4>
        </footer>
    </body>
</html>
