<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="javascript.js" defer></script>
        <header>
            <h1>Calculator</h1>
        </header>
        <content>
            <div class="calculator">
                <div class="display"></div>
                <div class="numpad">
                    <p class="numButtons" id="1">1</p>
                    <p class="numButtons" id="2">2</p>
                    <p class="numButtons" id="3">3</p>
                    <p class="numButtons" id="4">4</p>
                    <p class="numButtons" id="5">5</p>
                    <p class="numButtons" id="6">6</p>
                    <p class="numButtons" id="7">7</p>
                    <p class="numButtons" id="8">8</p>
                    <p class="numButtons" id="9">9</p>
                    <p class="numButtons" id="0">0</p>
                    <p class="operators" id="=">=</p>
                    <p class="operators" id="*">x</p>
                    <p class="operators" id="/">%</p>
                    <p class="operators" id="-">-</p>
                    <p class="operators" id="+">+</p>
                    <p  id="clear">C</p>
                </div>
            </div>
        </content>
        <footer>
            <h4>Copyright Polycont</h4>
        </footer>
    </body>
</html>
